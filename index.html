<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="top-left">
            <header>
                <div>
                    <h5>Total Balance</h5>
                    <span id="balance">$0.00</span>
                </div>
                <div>
                    <h5>Income</h5>
                    <span id="income">$0.00</span>
                </div>
                <div>
                    <h5>Expense</h5>
                    <span id="expense">$0.00</span>
                </div>
                <div>
                    <select id="currencySelector">
                        <option value="INR" selected>INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="SEK">SEK</option>
                    </select>
                </div>
            </header>
        </div>
        <div class="top-right">
            <section>
                <h3>Add Transaction</h3>
                <form id="transactionForm">
                    <div class="type-selector">
                        <button type="button" class="type-btn income active" data-type="income">Income</button>
                        <button type="button" class="type-btn expense" data-type="expense">Expense</button>
                        <input type="hidden" name="type" id="type" value="income">
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div>
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" value="0" min="0" step="any" inputmode="decimal" id="amount"
                            required onfocus="this.select()" />
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" required />
                    </div>
                    <div>
                        <label for="category">Category</label>
                        <select name="category" id="category" required>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
        <div class="bottom-left">
            <section>
                <h3>Transactions</h3>
                <ul id="transactionList" data-placeholder="No transactions."></ul>
            </section>
        </div>
        <div class="bottom-right">
            <section>
                <h3>Spending Breakdown</h3>
                <canvas id="expenseChart"></canvas>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
